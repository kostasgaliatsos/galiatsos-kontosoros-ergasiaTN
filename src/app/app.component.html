<h1>Pneumonia Checker</h1>

<div class="information">
  You can check if you have Pneumonia by simply uploading the xray images.
  The application answers with Positive or Negative for each image supplied.
</div>

<div class="content">
  <div class="container" appDnd (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target.files)" />

    <img src="assets/img/dnd/ic-upload-file.svg" alt="" />
    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for file</label>
  </div>
  <div class="files-list">
    <div class="single-file" *ngFor="let file of files; let i = index">
      <div *ngIf="result[i]; else spinner">
        <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file" />
        <div class="info">
          <h4 class="name">
            {{ file?.name }}
          </h4>

          <p class="result">{{ result[i] }}</p>
        </div>
        <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(i)" />
      </div>

      <ng-template #spinner>
        <ng-spinner size="3" type="border" color="warning"></ng-spinner>
      </ng-template>


    </div>
  </div>
</div>
